<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрироваться</button>
            {{ form.errors }}
        </form>
        <div>
            Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
        </div>
    </div>
</body>
</html>
