{% extends 'base.html' %}
{% block email %}


<form method="post">{% csrf_token %}
  <fieldset class="module aligned">
    <div class="form-row field-email">
      {{ form.email.errors }}

        {{ form.email }}
      </div>
    </div>
  </fieldset>
  <div class="submit-row">
    <input type="submit">
  </div>
</form>

{% endblock %}
