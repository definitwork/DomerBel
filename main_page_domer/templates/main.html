<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static './css/null_for_templates.css' %}">
    <link rel="stylesheet" href="{% static './css/main_page_style.css' %}">


    <title>домер.бел.Уч</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <header>
            <div class="header_up">
                <div class="header_up_wrapper">
                    <div class="header_up_wrapper_navigate_info">
                        <div class="navigate_info_declarations">
                            <a href="#">Объявления</a>
                        </div>
                        <div class="navigate_info_shops">
                            <a href="#">Магазины</a>
                        </div>
                        <div class="navigate_info_publications">
                            <a href="#">Публикации</a>
                        </div>
                        <div class="navigate_info_help">
                            <a href="{% url 'help' %}">Помощь</a>
                        </div>
                    </div>
                    <div class="header_up_wrapper_entrance_registration font_blue">
                        <a href="#">Вход и регистрация</a>
                    </div>

                </div>
                <div class="horizontal_line"></div>
            </div>
            <div class="header_down">
                <div class="header_down_category">
                    <div class="header_down_logo">
                        <a href="#">
                            <img src="{% static './img/logo.png' %}" alt="{% static './img/logo.png' %}">
                        </a>
                    </div>
                    <div class="header_down_nav_category">
                        <div class="nav_category_title">
                            <p>
                                <strong> Общебелорусская доска объявлений</strong>
                            </p>
                        </div>
                        <div class="nav_category_list">
                            <a href="#">Авто</a>
                            <a href="#">Работа</a>
                            <a href="#">Недвижимость</a>
                        </div>
                    </div>
                    <div class="header_down_get_ads">
                        <div class="button_abs">
                            <a href="#">
                                <img src="{% static './img/button.png' %}" alt="{% static './img/button.png' %}">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% block help %}

        {% endblock %}
        <footer>
            <div class="navigate_link">

                <div class="footer_link">
                    <a href="">
                        <p>Подать объявление</p>
                    </a>
                </div>
                <div class="footer_link">
                    <a href="">
                        <p>Объявления</p>
                    </a>
                </div>
                <div class="footer_link">
                    <a href="">
                        <p>Магазины</p>
                    </a>
                </div>
                <div class="footer_link">
                    <a href="">
                        <p>Помощь</p>
                    </a>
                </div>
                <div class="footer_link">
                    <a href="">
                        <p>Виджеты</p>
                    </a>
                </div>
                <div class="footer_link">
                    <a href="">
                        <p>Карта</p>
                    </a>
                </div>
                <div class="footer_link">
                    <a href="">
                        <p>Обратная связь</p>
                    </a>
                </div>
                <div class="footer_link">
                    <a href="">
                        <p>МОБИЛЬНАЯ ВЕРСИЯ</p>
                    </a>
                </div>
            </div>


        </footer>
    </div>
</div>
</body>
</html>
