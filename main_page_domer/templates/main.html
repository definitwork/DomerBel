<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static './css/null_for_templates.css' %}">
    <link rel="stylesheet" href="{% static './css/main_page_style.css' %}">


    <title>домер.бел.Уч</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <header>
            <section class="header_up">
                <div class="header_up_wrapper">
                    <nav class="header_up_wrapper_navigate_info">
                        <ul>
                            <li>
                                <a href="#" class="declarations">Объявления</a>
                            </li>
                            <li>
                                <a href="#" class="shops">Магазины</a>
                            </li>
                            <li>
                                <a href="#" class="publications">Публикации</a>
                            </li>
                            <li>
                                <a href="{% url 'help' %}" class="help">Помощь</a>
                            </li>
                        </ul>
                        <p>
                            Вход и регистрация
                        </p>
                    </nav>
                </div>
                <div class="horizontal_line"></div>
            </section>
            <section class="header_down">
                <div class="header_down_category">
                    <div class="header_down_logo">
                        <a href="#">
                            <img src="{% static './img/logo.png' %}" alt="{% static './img/logo.png' %}">
                        </a>
                    </div>
                    <div class="header_down_nav_category">
                        <div class="nav_category_title">
                            <p>
                                Общебелорусская доска объявлений
                            </p>
                        </div>
                        <div class="nav_category_list">
                            <a href="#">Авто</a>
                            <a href="#">Работа</a>
                            <a href="#">Недвижимость</a>
                        </div>
                    </div>
                    <div class="header_down_get_ads">
                        <div class="button_abs">
                            <a href="#">
                                <img src="{% static './img/button.png' %}" alt="{% static './img/button.png' %}">
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <div class="search_table">

        </div>
        {% block help %}

        {% endblock %}
        <footer>
            <div class="navigate_link">

                <div class="footer_link">
                    <a href="">
                        <p>Подать объявление</p>
                    </a>
                </div>
                <div class="footer_link">
                    <a href="">
                        <p>Объявления</p>
                    </a>
                </div>
                <div class="footer_link">
                    <a href="">
                        <p>Магазины</p>
                    </a>
                </div>
                <div class="footer_link">
                    <a href="">
                        <p>Помощь</p>
                    </a>
                </div>
                <div class="footer_link">
                    <a href="">
                        <p>Виджеты</p>
                    </a>
                </div>
                <div class="footer_link">
                    <a href="">
                        <p>Карта</p>
                    </a>
                </div>
                <div class="footer_link">
                    <a href="">
                        <p>Обратная связь</p>
                    </a>
                </div>
                <div class="footer_link">
                    <a href="">
                        <p>МОБИЛЬНАЯ ВЕРСИЯ</p>
                    </a>
                </div>
            </div>


        </footer>
    </div>
</div>
</body>
</html>
